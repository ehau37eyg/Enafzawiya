<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مدرسة النفزاوية</title>
    <!-- Google Font Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* --- Variables & Base Styles (نفس المتغيرات من الصفحات الأخرى) --- */
        :root {
            --primary-hue: 210; /* Blue */
            --secondary-hue: 260; /* Purple */
            --google-hue: 0;   /* Red */
            --facebook-hue: 221; /* Facebook Blue */
            --massar-hue: 145; /* Greenish */
            --primary-color: hsl(var(--primary-hue), 90%, 60%);
            --primary-dark: hsl(var(--primary-hue), 80%, 50%);
            --primary-light: hsl(var(--primary-hue), 90%, 96%);
            --secondary-color: hsl(var(--secondary-hue), 70%, 65%);
            --google-color: hsl(var(--google-hue), 72%, 51%); /* Google Red */
            --facebook-color: hsl(var(--facebook-hue), 80%, 55%); /* Facebook Blue */
            --massar-color: hsl(var(--massar-hue), 60%, 45%); /* Massar Green */
            --text-dark: hsl(var(--primary-hue), 20%, 25%);
            --text-light: hsl(0, 0%, 100%);
            --text-muted: hsl(var(--primary-hue), 15%, 55%);
            --glass-bg: hsla(0, 0%, 100%, 0.55);
            --glass-border: hsla(0, 0%, 100%, 0.7);
            --shadow-color: hsla(var(--primary-hue), 40%, 50%, 0.2);
            --shadow-strong-color: hsla(var(--primary-hue), 40%, 50%, 0.35);
            --font-family: 'Cairo', sans-serif;
            --border-radius-lg: 24px;
            --border-radius-md: 16px;
            --border-radius-sm: 10px;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            direction: rtl;
            background: linear-gradient(135deg, hsl(190, 80%, 70%), hsl(var(--secondary-hue), 80%, 75%));
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 25px;
            color: var(--text-dark);
            font-size: 16px;
            overflow-x: hidden;
        }

        /* --- Login Container - Glassmorphism --- */
        .login-container {
            background: var(--glass-bg);
            backdrop-filter: blur(18px) saturate(180%); /* Slightly stronger blur */
            -webkit-backdrop-filter: blur(18px) saturate(180%);
            padding: 45px 55px;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 12px 45px var(--shadow-color);
            max-width: 500px; /* Optimized for login form */
            width: 100%;
            text-align: center;
            border: 1px solid var(--glass-border);
            opacity: 0;
            transform: translateY(20px) scale(0.98);
            animation: fadeInContainer 0.8s 0.2s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
            /* Added z-index and position for modal context */
            position: relative;
            z-index: 1;
        }

        @keyframes fadeInContainer {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* --- Header --- */
        .login-header {
            margin-bottom: 35px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

         .login-header i { /* Login Icon */
            font-size: 3rem;
            color: var(--primary-dark);
            margin-bottom: 15px;
            opacity: 0;
            animation: popInIcon 0.6s 0.5s ease-out forwards;
         }

        @keyframes popInIcon {
             from { transform: scale(0.5); opacity: 0; }
             to { transform: scale(1); opacity: 1; }
         }


        .login-header h1 {
            color: var(--primary-dark);
            font-weight: 800;
            font-size: 2.4rem;
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 1.05rem;
            line-height: 1.6;
        }

        /* --- Login Form --- */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between form elements */
            margin-bottom: 25px;
        }

        .form-group {
            position: relative;
            text-align: right; /* Align labels to the right */
            opacity: 0;
            transform: translateX(15px);
            animation: slideIn 0.5s ease-out forwards;
        }
        /* Stagger animations for form groups */
        .form-group:nth-of-type(1) { animation-delay: 0.6s; }
        .form-group:nth-of-type(2) { animation-delay: 0.7s; }
        /* Add more if needed */

        @keyframes slideIn {
             to {
                 opacity: 1;
                 transform: translateX(0);
             }
         }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: var(--text-dark);
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="text"] { /* Added text for username possibility */
            width: 100%;
            padding: 14px 45px 14px 15px; /* Adjust padding for icon */
            border-radius: var(--border-radius-sm);
            border: 1px solid hsl(var(--primary-hue), 20%, 85%);
            background-color: hsla(0, 0%, 100%, 0.7); /* Slightly transparent input */
            font-family: var(--font-family);
            font-size: 1rem;
            color: var(--text-dark);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px hsla(var(--primary-hue), 90%, 60%, 0.2);
        }

        .form-group .input-icon {
            position: absolute;
            top: 50%;
            right: 15px; /* Position icon on the right */
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.1em;
            pointer-events: none; /* Allow clicking through the icon */
        }

        .form-options {
            display: flex;
            justify-content: space-between; /* Align items left and right */
            align-items: center;
            margin-top: -10px; /* Pull up slightly */
            margin-bottom: 10px;
        }

        .form-options .forgot-password {
            font-size: 0.9rem;
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .form-options .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }


        /* --- Login Button (Primary) --- */
        .login-button {
            /* Inheriting action-button styles concept */
            background: linear-gradient(145deg, var(--primary-color), hsl(var(--primary-hue), 90%, 65%));
            color: var(--text-light);
            border: none;
            padding: 16px 25px;
            border-radius: var(--border-radius-md);
            font-family: var(--font-family);
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 6px 18px hsla(var(--primary-hue), 50%, 50%, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%; /* Full width */
            opacity: 0;
            transform: translateY(10px);
            animation: popInButton 0.6s 0.8s ease-out forwards;
        }

        @keyframes popInButton {
             to { opacity: 1; transform: translateY(0); }
         }


        .login-button:hover {
            background: linear-gradient(145deg, hsl(var(--primary-hue), 90%, 65%), var(--primary-dark));
            transform: translateY(-3px);
            box-shadow: 0 8px 22px var(--shadow-strong-color);
        }
        .login-button:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px var(--shadow-color);
        }


        /* --- Separator --- */
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-muted);
            margin: 30px 0;
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeInSeparator 0.6s 1s ease-out forwards;
        }

        @keyframes fadeInSeparator { to { opacity: 1; } }


        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid hsl(var(--primary-hue), 20%, 85%);
        }

        .separator:not(:empty)::before {
            margin-left: .75em; /* Use margin-left for RTL */
        }

        .separator:not(:empty)::after {
            margin-right: .75em; /* Use margin-right for RTL */
        }

        /* --- Social/Service Login Buttons --- */
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px; /* Space between social buttons */
            flex-wrap: wrap;
        }

        .social-button {
            /* Basic styles, specific colors below */
            border: none;
            padding: 12px; /* Square-ish padding */
            border-radius: var(--border-radius-sm);
            font-family: var(--font-family);
            font-size: 1.4rem; /* Only icon */
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 55px; /* Fixed width */
            height: 55px; /* Fixed height */
            color: var(--text-light);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
             opacity: 0;
            transform: scale(0.8);
            animation: popInSocial 0.5s ease-out forwards;
        }
        /* Stagger animations for social buttons */
        .social-button.google { animation-delay: 1.1s; }
        .social-button.facebook { animation-delay: 1.2s; }
        .social-button.massar { animation-delay: 1.3s; }

         @keyframes popInSocial {
             to { opacity: 1; transform: scale(1); }
         }


        .social-button.google { background-color: var(--google-color); }
        .social-button.facebook { background-color: var(--facebook-color); }
        .social-button.massar { background-color: var(--massar-color); }

        .social-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
         .social-button.google:hover { background-color: hsl(var(--google-hue), 75%, 55%); }
         .social-button.facebook:hover { background-color: hsl(var(--facebook-hue), 85%, 60%); }
         .social-button.massar:hover { background-color: hsl(var(--massar-hue), 65%, 50%); }


        .social-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* --- Sign Up Link --- */
        .signup-link {
            margin-top: 30px;
            font-size: 0.95rem;
            color: var(--text-muted);
             opacity: 0;
             animation: fadeInSeparator 0.6s 1.4s ease-out forwards; /* Reuse separator animation */
        }

        .signup-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* --- START: CSS الإضافي للنافذة المنبثقة --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0s linear 0.3s;
            z-index: 1000; /* Ensure it's on top */
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease;
        }

        .google-modal {
            background: white; /* Solid white background */
            padding: 30px 35px;
            border-radius: var(--border-radius-md);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 90%;
            text-align: center;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            position: relative; /* Needed for close button positioning */
        }

        .modal-overlay.visible .google-modal {
             transform: scale(1);
        }


        .google-modal h2 {
            font-weight: 700;
            font-size: 1.6rem;
            color: var(--text-dark);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
         .google-modal h2 i {
             color: var(--google-color); /* Google red icon */
             /* Reset animation inherited from header icon */
             animation: none;
             opacity: 1;
             margin-bottom: 0;
             font-size: 1.2em; /* Adjust size if needed */
         }

        .account-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 250px; /* Limit height for scrolling if many accounts */
            overflow-y: auto;
        }

        .account-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            border: 1px solid #eee;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            text-align: right;
        }

        .account-item:hover {
            background-color: #f8f9fa;
            border-color: #dee2e6;
        }

        .account-item i { /* Generic user icon */
            font-size: 1.8em;
            color: var(--text-muted);
            margin-left: 15px; /* Space between icon and text */
             /* Reset animation inherited from header icon */
             animation: none;
             opacity: 1;
             margin-bottom: 0;
        }

        .account-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align text to the start (right in RTL) */
        }

        .account-name {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-dark);
        }

        .account-email {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .modal-close-btn {
            position: absolute;
            top: 15px;
            left: 15px; /* Position top-left for RTL */
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-muted);
            cursor: pointer;
            padding: 5px;
            line-height: 1;
        }
         .modal-close-btn:hover {
             color: var(--text-dark);
         }
        /* --- END: CSS الإضافي للنافذة المنبثقة --- */


        /* --- Responsive Adjustments --- */
        @media (max-width: 540px) {
            .login-container {
                padding: 35px 30px;
                 margin-top: 15px;
                 margin-bottom: 15px;
            }
             .login-header h1 { font-size: 2rem; }
             .login-header i { font-size: 2.5rem; }
            .login-header p { font-size: 1rem; }
            .social-button { width: 50px; height: 50px; font-size: 1.3rem; }
            .social-login { gap: 12px; }
        }
         @media (max-width: 400px) {
              .login-container { padding: 30px 20px; }
              .login-header h1 { font-size: 1.8rem; }
              .form-group input[type="email"],
              .form-group input[type="password"],
              .form-group input[type="text"] { padding: 12px 40px 12px 12px; }
              .form-group .input-icon { font-size: 1em; right: 12px;}
              .login-button { font-size: 1.05rem; padding: 14px 20px; }
              /* Modal responsive */
               .google-modal { padding: 25px 20px; }
               .google-modal h2 { font-size: 1.4rem; }
               .account-item { padding: 10px; }
               .account-item i { margin-left: 10px; font-size: 1.6em;}
               .account-name { font-size: 0.95rem;}
               .account-email { font-size: 0.85rem;}
         }

    </style>
</head>
<body>

    <div class="login-container">
        <header class="login-header">
             <i class="fa-solid fa-right-to-bracket"></i> <!-- Login Icon -->
             <h1>أهلاً بعودتك!</h1>
             <p>سجل الدخول للوصول إلى بوابة مدرسة النفزاوية.</p>
        </header>

        <!-- Login Form -->
        <form class="login-form" onsubmit="event.preventDefault(); loginUser(document.getElementById('username').value || 'User');">
            <div class="form-group">
                <label for="username">البريد الإلكتروني أو اسم المستخدم</label>
                <div class="input-wrapper">
                    <!-- Removed required for easier testing -->
                    <input type="text" id="username" name="username" placeholder="ادخل بريدك الإلكتروني أو اسم المستخدم">
                    <i class="input-icon fa-solid fa-user"></i>
                </div>
            </div>
            <div class="form-group">
                 <label for="password">كلمة المرور</label>
                <div class="input-wrapper">
                     <!-- Removed required for easier testing -->
                    <input type="password" id="password" name="password" placeholder="ادخل كلمة المرور">
                    <i class="input-icon fa-solid fa-lock"></i>
                </div>
            </div>

            <div class="form-options">
                 <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
            </div>

            <!-- Modified button type and added onclick -->
            <button type="submit" class="login-button">
                 <i class="fa-solid fa-arrow-right-to-bracket"></i>
                 <span>تسجيل الدخول</span>
             </button>
        </form>

        <!-- Separator -->
        <div class="separator">أو سجل الدخول باستخدام</div>

        <!-- Social & Service Logins -->
        <div class="social-login">
             <!-- MODIFIED: Removed onclick, added ID -->
             <button id="google-login-btn" type="button" class="social-button google" aria-label="تسجيل الدخول باستخدام جوجل">
                 <i class="fa-brands fa-google"></i>
             </button>
             <!-- MODIFIED: Added onclick to call loginUser -->
             <button class="social-button facebook" aria-label="تسجيل الدخول باستخدام فيسبوك" onclick="loginUser('Facebook User');">
                 <i class="fa-brands fa-facebook-f"></i>
             </button>
              <!-- MODIFIED: Added onclick to call loginUser -->
             <button class="social-button massar" aria-label="تسجيل الدخول باستخدام خدمة مسار" onclick="loginUser('Massar User');">
                 <i class="fa-solid fa-id-card"></i>
             </button>
        </div>

        <!-- Sign Up Link -->
        <div class="signup-link">
            ليس لديك حساب؟ <a href="#">أنشئ حسابًا جديدًا</a>
        </div>

    </div>

    <!-- START: HTML الإضافي للنافذة المنبثقة -->
    <div id="google-modal-overlay" class="modal-overlay">
        <div class="google-modal">
             <button id="modal-close" class="modal-close-btn" aria-label="إغلاق">×</button>
            <h2><i class="fa-brands fa-google"></i>اختر حسابًا</h2>
            <ul class="account-list">
                <!-- Fake Account 1 -->
                <li class="account-item" data-email="student1@email.com" data-name="الطالب الأول">
                    <i class="fa-solid fa-circle-user"></i>
                    <div class="account-info">
                        <span class="account-name">الطالب الأول</span>
                        <span class="account-email">student1@email.com</span>
                    </div>
                </li>
                <!-- Fake Account 2 -->
                <li class="account-item" data-email="teacher.ahmed@email.com" data-name="الأستاذ أحمد">
                    <i class="fa-solid fa-circle-user"></i>
                    <div class="account-info">
                        <span class="account-name">الأستاذ أحمد</span>
                        <span class="account-email">teacher.ahmed@email.com</span>
                    </div>
                </li>
                 <!-- Fake Account 3 -->
                <li class="account-item" data-email="parent.ali@email.com" data-name="ولي الأمر علي">
                    <i class="fa-solid fa-circle-user"></i>
                    <div class="account-info">
                        <span class="account-name">ولي الأمر علي</span>
                        <span class="account-email">parent.ali@email.com</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- END: HTML الإضافي للنافذة المنبثقة -->


    <!-- START: JavaScript الإضافي والمعدل -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const googleLoginBtn = document.getElementById('google-login-btn');
            const googleModalOverlay = document.getElementById('google-modal-overlay');
            const modalCloseBtn = document.getElementById('modal-close');
            const accountItems = document.querySelectorAll('.account-item');

            // --- Function to handle successful login (simulation) ---
            // Made global for onclick handlers in HTML
            window.loginUser = function(userName) {
                 if (!userName || userName.trim() === '') {
                    userName = "مستخدم"; // Default name if input is empty
                 }
                 console.log(`Logging in as: ${userName}`); // For debugging
                 try {
                     sessionStorage.setItem('loggedInUser', userName); // Store the username
                     console.log('Username stored in sessionStorage.');
                     window.location.href = 'index.html'; // Redirect
                 } catch (e) {
                     console.error("Failed to set sessionStorage:", e);
                     alert("حدث خطأ أثناء محاولة تسجيل الدخول. قد لا يتم حفظ بياناتك.");
                     // Still redirect, but warn user
                     window.location.href = 'index.html';
                 }
            }

            // --- Google Modal Logic ---
            if (googleLoginBtn && googleModalOverlay && modalCloseBtn && accountItems.length > 0) {
                // Show modal on Google button click
                googleLoginBtn.addEventListener('click', () => {
                    console.log('Google button clicked, showing modal.'); // Debugging
                    googleModalOverlay.classList.add('visible');
                });

                // Hide modal on close button click
                 modalCloseBtn.addEventListener('click', () => {
                     console.log('Modal close button clicked.'); // Debugging
                     googleModalOverlay.classList.remove('visible');
                 });


                // Hide modal on overlay click (outside the modal content)
                googleModalOverlay.addEventListener('click', (event) => {
                    if (event.target === googleModalOverlay) { // Check if click is on the overlay itself
                         console.log('Overlay clicked, hiding modal.'); // Debugging
                        googleModalOverlay.classList.remove('visible');
                    }
                });

                // Handle account selection
                accountItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const userEmail = item.dataset.email;
                        const userName = item.dataset.name || userEmail;
                        console.log(`Account selected: ${userName} (${userEmail})`); // Debugging
                        // Call the globally defined login function
                        loginUser(userName);
                    });
                });
            } else {
                console.error('Modal elements not found. Check IDs and HTML structure.');
            }

            // Handle standard login form submission
            const loginForm = document.querySelector('.login-form');
            if(loginForm) {
                // The onsubmit handler in the HTML calls loginUser.
                // We ensure the loginUser function is available globally.
                console.log('Login form found.');
            } else {
                 console.error('Login form not found.');
            }

        });
    </script>
     <!-- END: JavaScript الإضافي والمعدل -->

</body>
</html>
