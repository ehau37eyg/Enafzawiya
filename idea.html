<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلهام اليوم - مدرسة النفزاوية</title>
    <!-- Google Font Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* --- Variables & Base Styles (نفس المتغيرات) --- */
        :root {
            --primary-hue: 210; --secondary-hue: 260; --accent-hue: 30;
            --primary-color: hsl(var(--primary-hue), 90%, 60%); --primary-dark: hsl(var(--primary-hue), 80%, 50%); --primary-light: hsl(var(--primary-hue), 90%, 96%);
            --secondary-color: hsl(var(--secondary-hue), 70%, 65%); --accent-color: hsl(var(--accent-hue), 95%, 60%); --accent-dark: hsl(var(--accent-hue), 90%, 50%);
            --text-dark: hsl(var(--primary-hue), 20%, 25%); --text-light: hsl(0, 0%, 100%); --text-muted: hsl(var(--primary-hue), 15%, 55%);
            --glass-bg: hsla(0, 0%, 100%, 0.55); --glass-border: hsla(0, 0%, 100%, 0.7);
            --shadow-color: hsla(var(--primary-hue), 40%, 50%, 0.2); --shadow-strong-color: hsla(var(--primary-hue), 40%, 50%, 0.35);
            --font-family: 'Cairo', sans-serif; --border-radius-lg: 24px; --border-radius-md: 16px; --border-radius-sm: 10px;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-family); direction: rtl; background: linear-gradient(135deg, hsl(190, 80%, 70%), hsl(var(--secondary-hue), 80%, 75%)); background-attachment: fixed;
            display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 25px; color: var(--text-dark); font-size: 16px; overflow-x: hidden;
        }

        /* --- Idea Container --- */
        .idea-container {
            background: var(--glass-bg); backdrop-filter: blur(15px) saturate(150%); -webkit-backdrop-filter: blur(15px) saturate(150%);
            padding: 50px 60px; border-radius: var(--border-radius-lg); box-shadow: 0 12px 40px var(--shadow-color);
            max-width: 700px; width: 100%; text-align: center; border: 1px solid var(--glass-border);
            opacity: 0; transform: translateY(20px); animation: fadeInContainer 0.8s 0.2s ease-out forwards;
            position: relative; /* For back button positioning */
        }
        @keyframes fadeInContainer { to { opacity: 1; transform: translateY(0); } }

        /* --- Back Button --- */
        .back-button {
            position: absolute; top: 25px; left: 30px; /* Top-left in RTL */
            color: var(--text-light); background: linear-gradient(145deg, var(--secondary-color), hsl(var(--secondary-hue), 75%, 55%)); border: none; padding: 8px 15px; border-radius: var(--border-radius-sm); font-family: var(--font-family); font-size: 0.95rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: inline-flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; box-shadow: 0 4px 10px hsla(0, 0%, 0%, 0.1);
        }
        .back-button i { font-size: 1.1em; }
        .back-button:hover { background: linear-gradient(145deg, hsl(var(--secondary-hue), 75%, 55%), hsl(var(--secondary-hue), 70%, 45%)); transform: translateY(-2px); box-shadow: 0 6px 15px hsla(var(--secondary-hue), 40%, 50%, 0.2); }
        .back-button:active { transform: translateY(0px); box-shadow: 0 2px 5px hsla(0, 0%, 0%, 0.1); }


        /* --- Header --- */
        .idea-header { margin-bottom: 30px; display: flex; flex-direction: column; align-items: center; padding-top: 30px; /* Space for back button */ }
        .idea-header i { font-size: 3rem; color: var(--accent-dark); margin-bottom: 15px; }
        .idea-header h1 { color: var(--accent-dark); font-weight: 800; font-size: 2.6rem; line-height: 1.3; }

        /* --- Idea Display Area --- */
        #idea-display-box {
            background-color: hsla(var(--accent-hue), 80%, 97%, 0.8); /* Lighter accent background */
            border: 1px solid hsla(var(--accent-hue), 70%, 85%, 0.9);
            border-radius: var(--border-radius-md);
            padding: 40px 35px; /* More padding */
            margin-top: 20px;
            min-height: 150px; /* Taller */
            font-size: 1.4rem; /* Larger font */
            line-height: 1.9;
            color: hsl(var(--accent-hue), 70%, 25%); /* Darker text */
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Stack icon and text */
            gap: 15px;
            transition: opacity 0.4s ease-out;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.05);
            opacity: 1; /* Visible by default */
        }
         #idea-display-box i { /* Quote icon */
             font-size: 1.8em;
             color: var(--accent-color);
             opacity: 0.9;
         }
         #idea-text {
             /* Text specific styles if needed */
         }

         /* Style for loading/transitioning text */
         #idea-display-box.loading {
             opacity: 0.5;
         }

        /* --- New Idea Button --- */
        .new-idea-button {
            background: linear-gradient(145deg, var(--accent-color), hsl(var(--accent-hue), 90%, 65%));
            box-shadow: 0 6px 18px hsla(var(--accent-hue), 50%, 50%, 0.25);
            color: var(--text-light); border: none; padding: 16px 35px; /* Larger padding */ border-radius: var(--border-radius-md);
            font-family: var(--font-family); font-size: 1.1rem; font-weight: 700; cursor: pointer;
            transition: all 0.35s cubic-bezier(0.25, 0.8, 0.25, 1); display: inline-flex; align-items: center; justify-content: center; gap: 10px; margin-top: 35px;
        }
        .new-idea-button i { font-size: 1.2em; }
        .new-idea-button:hover { background: linear-gradient(145deg, hsl(var(--accent-hue), 90%, 65%), var(--accent-dark)); transform: translateY(-3px) scale(1.03); box-shadow: 0 10px 25px hsla(var(--accent-hue), 50%, 50%, 0.35); }
        .new-idea-button:active { transform: translateY(-1px) scale(1.01); box-shadow: 0 6px 15px hsla(var(--accent-hue), 50%, 50%, 0.2); }

        /* Responsive */
        @media (max-width: 768px) {
            .idea-container { padding: 40px 30px; }
            .back-button { top: 15px; left: 15px; }
            .idea-header h1 { font-size: 2.2rem; }
            #idea-display-box { font-size: 1.2rem; padding: 30px 25px; min-height: 120px;}
            .new-idea-button { font-size: 1rem; padding: 14px 30px; margin-top: 30px;}
        }
        @media (max-width: 480px) {
            .idea-container { padding: 30px 20px; }
            .idea-header h1 { font-size: 2rem; }
            .idea-header i { font-size: 2.5rem; }
            #idea-display-box { font-size: 1.1rem; }
            .new-idea-button { width: 100%; } /* Full width button */
        }

    </style>
</head>
<body>

    <div class="idea-container">
        <!-- Back Button -->
        <a href="index.html" class="back-button">
            <i class="fa-solid fa-arrow-left"></i>
            <span>الرئيسية</span>
        </a>

        <header class="idea-header">
            <i class="fa-solid fa-star"></i> <!-- Star Icon -->
            <h1>إلهام اليوم</h1>
        </header>

        <!-- Area to display the random idea -->
        <div id="idea-display-box">
            <i class="fa-solid fa-quote-right"></i> <!-- Quote icon inside -->
            <span id="idea-text">اضغط على الزر للحصول على إلهام جديد...</span>
        </div>

        <!-- Button to get a new idea -->
        <button id="new-idea-button" class="new-idea-button">
            <i class="fa-solid fa-rotate-right"></i>
            <span>إلهام جديد</span>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const newIdeaButton = document.getElementById('new-idea-button');
            const ideaDisplayBox = document.getElementById('idea-display-box');
            const ideaTextElement = document.getElementById('idea-text');

            const ideas = [
                "كل إنجاز عظيم يبدأ بخطوة صغيرة. ابدأ اليوم!", "التعلم رحلة مستمرة، استمتع بكل محطة فيها.", "تنظيم الوقت هو مفتاح النجاح الدراسي والشخصي.",
                "لا تخف من طرح الأسئلة، فالسؤال بداية المعرفة.", "التعاون مع الزملاء يثري تجربة التعلم ويفتح آفاقًا جديدة.", "القراءة اليومية توسع المدارك وتغذي العقل.",
                "خذ قسطًا كافيًا من الراحة، فالعقل السليم في الجسم السليم.", "ضع أهدافًا واضحة وقابلة للقياس، واحتفل بكل نجاح تحققه.", "الإصرار والمثابرة هما وقود تحقيق الأحلام.",
                "كن فضوليًا دائمًا، فالعالم مليء بالأشياء المدهشة لتكتشفها.", "الأخطاء فرص للتعلم، لا تجعلها توقفك.", "شارك معرفتك مع الآخرين، فالعلم يزداد بالمشاركة.",
                "احترم وقت الآخرين كما تحترم وقتك.", "الابتسامة لغة عالمية، استخدمها دائمًا."
            ];

            let lastIdeaIndex = -1;

            function displayRandomIdea() {
                if (!ideaDisplayBox || !ideaTextElement) return;

                let randomIndex;
                if (ideas.length > 1) {
                    do { randomIndex = Math.floor(Math.random() * ideas.length); } while (randomIndex === lastIdeaIndex);
                } else { randomIndex = 0; }
                lastIdeaIndex = randomIndex;
                const randomIdea = ideas[randomIndex];

                // Add loading effect
                ideaDisplayBox.classList.add('loading');

                // Update text after a short delay for the effect
                setTimeout(() => {
                    ideaTextElement.textContent = randomIdea;
                    ideaDisplayBox.classList.remove('loading');
                }, 200); // 200ms delay
            }

            // Display initial idea on load
            displayRandomIdea();

            // Add event listener for the button
            if (newIdeaButton) {
                newIdeaButton.addEventListener('click', displayRandomIdea);
            }
        });
    </script>

</body>
</html>
